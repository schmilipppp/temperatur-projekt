<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperaturwerte</title>
</head>
<body>
    <h1>Letzte Temperaturwerte</h1>
    <table border="1">
        <tr>
            <th>Timestamp</th>
            <th>Wert (°C)</th>
        </tr>
        {% for timestamp, wert in temperatures %}
        <tr>
            <td>{{ timestamp }}</td>
            <td>{{ wert }}°C</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
